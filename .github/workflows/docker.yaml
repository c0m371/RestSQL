name: Docker

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to use for the image (optional). If omitted the workflow will generate a tag.'
        required: false

jobs:
  build-push:
    name: Build, Test and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history for better caching/context

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      # 4. Generate image version (make Docker image tag match NuGet package tag)
      # only generate a tag when this run was NOT triggered via workflow_dispatch with an explicit version
      - name: Generate image version
        id: tag_bump
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.version == '' }}
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INITIAL_VERSION: 0.0.0
          DEFAULT_BUMP: patch

      # 5. Extract metadata
      - name: Extract metadata
        id: meta
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> "$GITHUB_OUTPUT"
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      # 5. Determine final image tag
      - name: Determine image tag
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "image_tag=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ steps.tag_bump.outputs.new_tag }}" ]; then
            echo "image_tag=${{ steps.tag_bump.outputs.new_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=${{ steps.meta.outputs.SHORT_SHA }}" >> "$GITHUB_OUTPUT"
          fi

      # 6. Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build and push production image for RestSQL.Api
      - name: Build and push RestSQL.Api image
        uses: docker/build-push-action@v6
        with:
          # use repo root as context so README.md (for Docker Hub description) is available to COPY into the image
          context: .
          file: ./src/RestSQL.Api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:${{ steps.set_tag.outputs.image_tag }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
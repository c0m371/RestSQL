endpoints:
  - path: /api/posts
    method: GET
    statusCode: 200
    sqlQueries:
      posts:
        connectionName: blog
        sql: >
          select id PostId, Title, Description, CONVERT(varchar, CreationDate, 120) CreationDate, Username
          from posts
          order by id;
      tags: &tagsQuery
        connectionName: blog
        sql: >
          select *
          from Tags
          where PostId = @PostId;
    outputStructure:
      type: Object
      isArray: true
      queryName: posts
      fields: &postFields
        - { type: Long, name: id, columnName: PostId }
        - { type: String, name: title, columnName: Title }
        - { type: String, name: description, columnName: Description }
        - { type: String, name: username, columnName: Username }
        - { type: String, name: creationDate, columnName: CreationDate }
        - type: string
          isArray: true
          name: tags
          queryName: tags
          columnName: tag
          linkColumn: PostId
        
  - path: /api/posts
    method: POST
    statusCode: 200
    writeOperations:
      - connectionName: blog
        sql: >
          insert into Posts (Title, Description, CreationDate, Username)
          values (@title, @description, convert(datetime, @creationDate), @username)
          returning id;
        bodyType: Object
        outputCaptures:
          - columnName: id
            parameterName: PostId
    sqlQueries:
      posts:
        connectionName: blog
        sql: >
          select id PostId, Title, Description, CONVERT(varchar, CreationDate, 120) CreationDate, Username
          from posts
          where id = @PostId;
      tags: *tagsQuery
    outputStructure:
      type: Object
      queryName: posts
      fields: *postFields

  - path: /api/posts/{id:long}/tags
    method: POST
    statusCode: 200
    writeOperations:
      - connectionName: blog
        sql: >
          insert into tags (PostId, Tag)
          values (convert(int, @id), @tag);
        bodyType: Value
        valueParameterName: tag